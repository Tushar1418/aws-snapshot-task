AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CodePipeline + CodeBuild pipeline for snapshot automation (equivalent to azure_pipeline.yml)

Parameters:
  GitHubConnectionArn:
    Type: String
    Description: CodeStar Connections ARN for GitHub
  GitHubOwner:
    Type: String
    Description: GitHub owner/user or org (e.g. Tushar1418)
  GitHubRepo:
    Type: String
    Description: GitHub repo name (e.g. snapshot_automation_aws)
  GitHubBranch:
    Type: String
    Default: main
    Description: Git branch to build from
  ArtifactBucketName:
    Type: String
    Description: Existing S3 bucket for CodePipeline artifacts (must already exist)

Resources:

  ############################################
  # IAM ROLE FOR CODEBUILD
  ############################################
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: SnapshotManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeVolumes
                  - ec2:DescribeSnapshots
                  - ec2:CreateSnapshot
                  - ec2:DeleteSnapshot
                  - ec2:CreateTags
                  - ec2:DescribeTags
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetBucketLocation
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*

  ############################################
  # IAM ROLE FOR CODEPIPELINE
  ############################################
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetBucketLocation
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: "*"
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn

  ############################################
  # CODEBUILD PROJECT - DRY RUN
  ############################################
  SnapshotDryRunBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: snapshot-dryrun-build
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: MODE
            Value: DRY_RUN
          - Name: SCRIPT_FILE
            Value: snapshot_automated_aws.sh
          - Name: SERVER_LIST_FILE
            Value: serverlist_v2.txt
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      TimeoutInMinutes: 30

  ############################################
  # CODEBUILD PROJECT - RUN
  ############################################
  SnapshotRunBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: snapshot-run-build
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: MODE
            Value: RUN
          - Name: SCRIPT_FILE
            Value: snapshot_automated_aws.sh
          - Name: SERVER_LIST_FILE
            Value: serverlist_v2.txt
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      TimeoutInMinutes: 60

  ############################################
  # CODEPIPELINE
  ############################################
  SnapshotPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: snapshot-automation-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        # 1) SOURCE
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1

        # 2) DRY RUN BUILD
        - Name: DryRun
          Actions:
            - Name: DryRunBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: DryRunOutput
              Configuration:
                ProjectName: !Ref SnapshotDryRunBuild
              RunOrder: 1

        # 3) APPROVAL (manual gate)
        - Name: Approval
          Actions:
            - Name: SnapshotApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              RunOrder: 1

        # 4) RUN SNAPSHOTS BUILD
        - Name: RunSnapshots
          Actions:
            - Name: RunSnapshotsBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: RunOutput
              Configuration:
                ProjectName: !Ref SnapshotRunBuild
              RunOrder: 1

Outputs:
  PipelineName:
    Value: !Ref SnapshotPipeline
    Description: Name of the created CodePipeline
